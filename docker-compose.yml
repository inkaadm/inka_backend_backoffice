services:
  postgres:
    image: postgres:15-alpine
    container_name: inka_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: inka_backoffice
      POSTGRES_USER: inka_user
      POSTGRES_PASSWORD: inka_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - inka_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: inka_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@inka.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - '5050:80'
    depends_on:
      - postgres
    networks:
      - inka_network

volumes:
  postgres_data:

networks:
  inka_network:
    driver: bridge
